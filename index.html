<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Hub</title>
    <link rel="stylesheet" href="style.css" />
  <body>
  <div class="container">
    <h1>Website Hub</h1>
    <p>Click on the buttons to visit my other websites:</p>
    <div class="buttons">
      <a href="https://ironspider54.github.io" target="_blank">Portfolio</a>
      <a href="https://www.example.com" target="_blank">Website 2</a>
      <a href="https://www.example.com" target="_blank">Website 3</a>
    </div>
  </div>

  <div class="toggle-container">
    <label for="toggle" class="toggle-label">Toggle Dark Mode</label>
    <input type="checkbox" id="toggle" class="toggle-input">
  </div>
<div class="confirmation-dialog" id="confirmation-dialog">
  <div class="message">Are you sure you want to switch to dark mode?</div>
  <div class="buttons">
    <button class="button yes" id="confirmation-dialog-yes">Yes</button>
    <button class="button no" id="confirmation-dialog-no">No</button>
  </div>
</div>

  <script src="app.js"></script>
</body>
