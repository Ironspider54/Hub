<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Hub</h1>
        <p>Welcome to my website hub. Here you will find links to all of my other websites.</p>
        <ul>
            <li><a href="#" onclick="redirect('https://ironspider54.github.io')">Website 1</a></li>
            <li><a href="#" onclick="redirect('https://www.website2.com')">Website 2</a></li>
            <li><a href="#" onclick="redirect('https://www.website3.com')">Website 3</a></li>
            <!-- Add more websites as needed -->
        </ul>
    </div>

    <script>
        function redirect(url) {
            if (confirm("Do you want to redirect to " + url + "?")) {
                window.location.href = url;
            }
        }

        // Smooth scrolling to internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
